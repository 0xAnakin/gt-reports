<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <div>
        <button class="menubar-btn" id="menu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <h5 class="app-title">My Awesome App</h5>
      </div>
      <div>
        <button class="menubar-btn" id="minimize-btn">
          <i class="fa fa-window-minimize" aria-hidden="true"></i>
        </button>
        <button class="menubar-btn" id="max-unmax-btn">
          <i class="fa fa-window-maximize" aria-hidden="true"></i>
        </button>
        <button class="menubar-btn" id="close-btn">
          <i class="fa fa-window-close-o" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <main class="page-body">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Main page content here, add more if you want to see the footer push down.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Sticky footer</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script type="text/javascript">window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>  
  <script type="text/javascript" src="js/renderer.js"></script>
</body>

</html>
